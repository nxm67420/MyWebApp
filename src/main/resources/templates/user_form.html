<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>[[${pageTitle}]]</title>
    <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container-fluid ">
   <div class="text-center"><h2>[[${pageTitle}]]</h2></div>

    <div  role="alert" th:text="${message}" th:if="${message}" class="alert alert-success text-center">
        [[${message}]]
    </div>

    <form th:action="@{/users/save}" method="post" th:object="${user}" style="max-width: 500px; margin: 0 auto;">
        <input type="hidden" th:field="*{id}">
        <div class="border border-secondary rounded p-3">
            <!--Email-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">E-mail: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45" />
                    </label>
                </div>
            </div>

            <!--First Name-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">First Name: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{firstName}" class="form-control" required minlength="5" maxlength="45"/>
                    </label>
                </div>
            </div>

            <!--Last Name-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Last Name: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="5" maxlength="45"/>
                    </label>
                </div>
            </div>

            <!--Password-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Password: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15"/>
                    </label>
                </div>
            </div>

            <!--Enable Status-->
            <div class="form-group row">
                <label class="col-sm-4 col-form-label">Enabled: </label>
                <div class="col-sm-8">
                    <label>
                        <input type="checkbox" th:field="*{enabled}"/>
                    </label>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary m-2">Save</button>
                <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Cancel</button>
            </div>
        </div>
    </form>
</div>
<!--Javascript Functions-->
<script type="text/javascript">

    /*Redirects Web Page for 'Cancel Button'*/
    function cancelForm(){
        window.location.replace("[[@{/users}]]");
    }

</script>
</body>
</html>
